project_id: thomas
basin_id: matilija
log_level: !!python/name:logging.DEBUG
verbose: true
base_dir: /lsmutils
temp_dir: tmp


in:
  utc-offset: -8
  start: 2004-10-01 00:00:00.00
  end: 2021-06-25 00:00:00.00

  dem: !File
    dirname: /lsmutils/data/gis
    filename: dem
    default_ext: gtif

  nldas: !File
    dirname: /lsmutils/data/nldas
    filename: nldas20210625
    default_ext: nc

  imerge: !File
    dirname: /lsmutils/data/imerge/
    filename: imerge_nldas2grid
    default_ext: nc

  projected-srs: 'EPSG:6339'
  soil-min-depth: 1
  soil-max-depth: 2

scripts: {}

cases:
  base: !BaseCase {}

sequence: !OpSequence
  operations:

    ## Station files  ##
    ####################
    - !Operation
      name: dhsvm-station
      in:
        start: start
        end: end
        dt: '1H'
        time-zone: utc-offset
        nldas-ds: nldas
        elevation-ds: dem
        projected-epsg: projected-srs
      out:
        station: station


structure: !CaseDirectoryStructure
  idstr: dhsvm
  paths:
    dhsvm:
      input:
        station:
          station: !DataList
            filename: Station.20210625.{i}
